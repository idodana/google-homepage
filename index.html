<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Search the world's information, including webpages, images, videos and more. Google has many special features to help you find exactly what you're looking for.">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1024px-Google_%22G%22_Logo.svg.png"
        type="image/x-icon">
    <title>Google</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="https://about.google/">About</a></li>
                <li><a href="https://store.google.com">Store</a></li>
            </ul>
            <ul>
                <li><a href="https://mail.google.com/">Gmail</a></li>
                <li><a href="https://images.google.com">Images</a></li>
                <li title="Google Apps" id="google-apps"><span class="material-icons">apps</span></li>
                <li><a href="#" id="sign-in-button">Sign In</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google"
            width="272" height="92">
        <form action="" id="search-form">
            <div id="search-box">
                <input type="search" name="search" id="search-box-input" autocomplete="off">
                <span class="material-icons" id="voice-search" title="Search by voice">mic</span>
            </div>
            <div id="search-buttons">
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm Feeling Lucky">
            </div>
        </form>
    </main>
    <footer>
        <ul>
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How Search Works</a></li>
        </ul>
        <ul>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </footer>
</body>

</html>
